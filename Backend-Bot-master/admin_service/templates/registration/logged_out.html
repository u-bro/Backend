{% load i18n %}

<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% trans "Logged out" %}</title>
    <style>
      :root {
        --bg: #f6f7fb;
        --card: #ffffff;
        --text: #111827;
        --muted: #6b7280;
        --primary: #2563eb;
        --primary-hover: #1d4ed8;
        --border: rgba(17, 24, 39, 0.10);
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
      }
      .wrap {
        min-height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
        box-sizing: border-box;
      }
      .card {
        width: 100%;
        max-width: 560px;
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 32px 28px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(17, 24, 39, 0.08);
      }
      .title {
        font-size: 26px;
        line-height: 1.25;
        margin: 0 0 12px;
        font-weight: 700;
      }
      .subtitle {
        font-size: 18px;
        line-height: 1.6;
        margin: 0 0 22px;
        color: var(--muted);
      }
      .btn {
        display: inline-block;
        padding: 14px 18px;
        border-radius: 12px;
        background: var(--primary);
        color: #fff;
        text-decoration: none;
        font-size: 18px;
        font-weight: 600;
        transition: background 120ms ease-in-out;
      }
      .btn:hover {
        background: var(--primary-hover);
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card" role="main" aria-live="polite">
        <h1 class="title">Вы вышли из системы</h1>
        <p class="subtitle">Спасибо за работу с админ‑панелью.</p>
        <a class="btn" href="{% url 'admin:login' %}">Войти снова</a>
      </div>
    </div>
  </body>
</html>
