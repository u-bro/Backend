name: Deploy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:       
    - name: Deploy using ssh
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          cd /home/deploy-dev/ubro_backend
          git fetch origin master
          git reset --hard origin/master
          git status
          cd Backend-Bot-master/
          # Create .env file with test credentials
          echo "DB_HOST=localhost" > .env
          echo "DB_PORT=5432" >> .env
          echo "DB_NAME=test" >> .env
          echo "DB_USER=test" >> .env
          echo "DB_PASS=test" >> .env
          cat .env
          docker compose up -d --build fastapi_app admin_service
          sleep 5
          echo "=== Container status ==="
          docker compose ps
          echo "=== FastAPI logs ==="
          docker compose logs --tail=50 fastapi_app
          echo "=== Admin logs ==="
          docker compose logs --tail=50 admin_service
