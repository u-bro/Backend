name: Deploy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:       
    - name: Deploy using ssh
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          cd /home/deploy-dev/ubro_backend
          git fetch origin master
          git reset --hard origin/master
          git status
          cd Backend-Bot-master/
          echo "=== Current .env file ==="
          cat .env || echo ".env file not found"
          echo "=== PostgreSQL listen addresses ==="
          sudo cat /etc/postgresql/*/main/postgresql.conf | grep listen_addresses
          echo "=== PostgreSQL client authentication ==="
          sudo cat /etc/postgresql/*/main/pg_hba.conf | grep -v "^#" | grep -v "^$"
          echo "=== Active PostgreSQL connections ==="
          sudo -u postgres psql -c "SELECT client_addr, usename, datname, application_name FROM pg_stat_activity WHERE datname IS NOT NULL;" || echo "Failed to check connections"
          echo "=== FastAPI container environment variables ==="
          docker compose exec -T fastapi_app env | grep DB_ || echo "No DB_ vars"
          echo "=== System environment variables (deploy user) ==="
          env | grep DB_ || echo "No system DB_ vars"
          echo "=== Check for .env files ==="
          find . -name ".env*" -type f 2>/dev/null || echo "No .env files found"
          echo "=== Admin container environment variables ==="
          docker compose exec -T admin_service env | grep DB_ || echo "No DB_ vars"
          echo "=== FastAPI logs ==="
          docker compose logs fastapi_app --tail=10
          echo "=== Admin service logs ==="
          docker compose logs admin_service --tail=20
          docker compose up -d --build